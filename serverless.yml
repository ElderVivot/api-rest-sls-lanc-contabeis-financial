service: api-rest-sls-LancContabeisFinancial
frameworkVersion: '3'

custom:
  tableName: lanc-contabeis-financial

provider:
  name: aws
  runtime: nodejs18.x
  stage: prod
  region: us-east-2
  memorySize: 128
  httpApi:
    cors: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ LancContabeisFinancialTable, Arn ]
  environment:
    TABLE_NAME: ${self:custom.tableName}

functions:
  get:
    handler: src/get.GetData
    events:
      - httpApi:
          path: /v1/lanc-contabeis-financial
          method: get
  put:
    handler: src/put.PutData
    events:
      - httpApi:
          path: /v1/lanc-contabeis-financial
          method: put
  delete:
    handler: src/delete.DeleteData
    events:
      - httpApi:
          path: /v1/lanc-contabeis-financial/{id}
          method: delete
  getOne:
    handler: src/get.GetData
    events:
      - httpApi:
          path: /v1/lanc-contabeis-financial/{id}
          method: get

resources:
  Resources:
    LancContabeisFinancialTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.tableName}
